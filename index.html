<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LLM Agent POC</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h3>LLM Agent (AI Pipe + Tools + Loop)</h3>
    
    <!-- Model Picker -->
    <div class="mb-3">
      <label class="form-label">Choose Model:</label>
      <select id="model-picker" class="form-select" onchange="initProvider()">
        <option value="echo">Echo Model</option>
        <option value="aipipe:openai/gpt-4.1-nano">AI Pipe - GPT-4.1 Nano</option>
        <option value="aipipe:openai/gpt-4.1">AI Pipe - GPT-4.1</option>
      </select>
    </div>

    <!-- Chat Window -->
    <div id="chat-box" class="mb-3"></div>
    
    <!-- Input Box -->
    <div class="input-group mb-3">
      <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
      <button id="send-btn" class="btn btn-primary" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Load app logic -->
  <script src="js/app.js"></script>
</body>
</html>
